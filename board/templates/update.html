{%extends 'base.html'%}

{% block content %}

<div class="container">
  <div class="row justify-content-center mt-4">
    <div class="col-lg-6">
      <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="form-group">
        <label for="title" style="float:left">제목</label>
        {{form.title}}
      </div>

      <div class="form-group">
        <input id="id_image" type="file" class="" name="image">
      </div>
      <div class="form-group">
        <label for="text" style="float:left">내용</label>
      {{form.context}}
      </div>

        <input class="btn btn-light" role="button" aria-pressed="true" type="submit" value="수정">

      </form>
    </div>
  </div>
</div>
{% endblock %}
