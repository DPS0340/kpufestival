<style>

.like-content .btn-secondary {
    display: block;
    margin: 40px auto 0px;
    text-align: center;
    background: none;
    /*background: #ed2553;*/
    border-radius: 3px;
    /*수평 수직 흐림반경 확산거리 색상*/
    box-shadow: 0 10px 25px -8px rgb(255, 158, 27);
    padding: 10px 17px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    outline: none;
    color: #ffffff;
    text-decoration: none;
    -webkit-transition: 0.3s ease;
    transition: 0.3s ease;
}
.like-content .btn-secondary:hover {
      transform: translateY(-3px);
}
.like-content .btn-secondary .fa {
      margin-right: 5px;
}
.animate-like {
    animation-name: likeAnimation;
    animation-iteration-count: 1;
    animation-fill-mode: forwards;
    animation-duration: 0.65s;
}
@keyframes likeAnimation {
  0%   { transform: scale(30); }
  100% { transform: scale(1); }
}
</style>
<script>
/*font-awesome에 사자아이콘은 없는가..?*/
$(function(){
    $(document).one('click', '.like-review', function(e) {
        $(this).html('<i class="fa fa-heart" style="color:#ed2553;" aria-hidden="true"></i><span style="color:#544C4C">LIKELION</span>');
        /*$(this).html('<img src="{%static "img/user.png"%}" aria-hidden="true"> You liked this');*/
        $(this).children('.fa-heart').addClass('animate-like');
    });
});
</script>
