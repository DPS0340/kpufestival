<body style="background-size: auto; background-image:url('{% static "img/nav-background.jpg"%}');">
  <!--style="background-size: auto; background-image:url('{% static "img/nav-background.jpg"%}');">-->

  <div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="overlay-content">
      <a href="{% url 'introduce' %}">주점소개</a>
      <div class="board">
        <a href="{% url 'board' %}">게시판</a>
        <!--분실물페이지 링크로 걸어주세요-->
        <a href="{% url 'board' %}">분실물</a>
      </div>
      <a href="{% url 'developer'%}">개발자소개</a>
      {% if user.is_authenticated %}
      <a href="javascript:{document.getElementById('logout').submit()}">로그아웃</a>
      <form id="logout" method="POST" action="{% url 'logout' %}">
        {% csrf_token %} <input type="hidden" />
      </form>
      {% else %}
      <a href="{% url 'login' %}">로그인</a>
      {% endif %}
    </div>
  </div>

<!--/.Navbar-->
  <div class="menu-container" onclick="openNav()">
    <nav class="navbar navbar-light navbar-2 white" >
      <!-- Collapse button -->
      <button class="navbar-toggler" type="button" style="background-color:rgba(255,255,255,0.8)">
        <span style="color:white;" class="navbar-toggler-icon"></span>
      </button>
    </nav>
  </div>
  <!--<span id="menu" onclick="openNav()">&#9776; </span>-->

  <div id="icon-container" >

    <a href="{% url 'home' %}" class="sm-link sm-link_padding-all sm-link1">
      <span class="sm-link__label">
        <img id="icon" src="{% static 'img/kpufestival2.png' %}"></span>
    </a>
  </div>



  <script>
    function openNav() {
      document.getElementById("myNav").style.width = "100%";
    }

    function closeNav() {
      document.getElementById("myNav").style.width = "0%";
    }
  </script>
  {% block content %}

  {% endblock %}
  <div>
    <div style="position:fixed; right:0px; bottom:0px;" id="plusfriend-chat-button"></div>
  </div>

  <script type='text/javascript'>
    //<![CDATA[
    // 사용할 앱의 JavaScript 키를 설정해 주세요.
    Kakao.init('5f2d23cd2c499b2da83462fb37ae738e');
    // 플러스친구 1:1채팅 버튼을 생성합니다.
    Kakao.PlusFriend.createChatButton({
      container: '#plusfriend-chat-button',
      plusFriendId: '_BqiaT' // 플러스친구 홈 URL에 명시된 id로 설정합니다.
    });
   //]]>
  </script>
