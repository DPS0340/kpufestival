{% extends 'base.html'%}

{% load staticfiles %}

{% block content %}
<style>
.img{ 
    width:100%; 
} 

</style>
<link rel="stylesheet" type="text/css" href="{% static 'dist/jquery.pagepiling.css' %}" >
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'dist/jquery.pagepiling.js' %}"></script>
    <script type="text/javascript">
        var deleteLog = false;
		$(document).ready(function() {
	    	$('#pagepiling').pagepiling({
                menu: '#menu',
	    		anchors: ['page1', 'page2', 'page3'],
	    		navigation: {
                    'textColor': '#f2f2f2',
                    'bulletsColor': '#ccc',
                    'position': 'right',
                    'tooltips': ['Page 1', 'Page 2', 'Page 3', 'Page 4']
                }
			});
	    });
    </script>
<div id="pagepiling">
    <div class="section">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{% static 'img/lineup1.png' %}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{% static 'img/lineup2.png' %}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{% static 'img/lineup3.png' %}" class="d-block w-100" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="section" id="section1">
        <div class="row">
            <h1>Section 1</h1>
        </div>
    </div>
    <div class="section" id="section2">
        <div class="row">
            <h1>Section 2</h1>
        </div>
    </div>
    <div class="section" id="section3">
        <div class="row">
            <h1>Section 3</h1>
        </div>
    </div>
</div>

{% endblock %}
