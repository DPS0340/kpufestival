{% load staticfiles %}
{% block content %}

<div id="detail-container">

    <div class="carousel-item">

    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>

  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">

  <a href="{% url 'introdetail' %}">
    <img id="icon_btn" src="{% static 'img/like_btn.png'%}" style="margin-bottom:8px;">

  <button id="sub_button" class="btn btn-light" data-toggle="modal" data-target="#exampleModal">위치보기</button>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">컴퓨터공학과</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">

              <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">닫기</button>
              </div>
            </div>
          </div>
        </div>  

</div>
